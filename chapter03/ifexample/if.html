<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if문</title>
</head>
<body>
    <script>
        //나이가 15세 미만이면 관람불가입니다.
        var age = 14;

        if(age < 15){
            console.log("관람불가입니다.");
        }
        console.log("나이는 " + age + "세 입니다.");
    </script>
</body>
</html>
