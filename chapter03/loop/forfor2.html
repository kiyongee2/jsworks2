<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - 이중 for문</title>
    <style>
      
    </style>
</head>
<body>
    <script>
        //직각 삼각형 모양
        var i, j;
        for(i=1; i<=5; i++){ //행이 5번 반복
            for(j=1; j<=5-i; j++){ //열이 5번 반복
                document.write("&nbsp;")
            }
            for(j=1; j<=i; j++){ //열이 5번 반복
                document.write("*")
            }
            document.write('<br>');  //행 바꿈
        }

        //직각삼각형 모양의 별 - 변수를 활용
        var row = 5;
        var star = 1;
        var space = row - 1;
        for(i=1; i<=row; i++){ 
            for(j=1; j<=space; j++){ 
                document.write("&nbsp;")
            }
            for(j=1; j<=star; j++){ 
                document.write("*")
            }
            if(i < row){
                space -= 1;
                star += 2;
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
