<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break, continue</title>
</head>
<body>
    <script>
        //break문
        //1부터 5까지 출력하는 프로그램
        for(var i = 1; i <= 10; i++ ){
            if(i > 5)
                break;
            console.log(i);
        }

        //continue문
        //5만 제외하고 1부터 10까지 출력하기
        for(var i = 1; i <= 10; i++ ){
            if(i == 5)
                continue;
            console.log(i);
        }

        //1부터 5까지 출력
        for(var i = 1; i <= 10; i++ ){
            if(i > 5)
                continue;
            console.log(i);
        }
    </script>
</body>
</html>
