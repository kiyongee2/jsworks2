<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - continue문</title>
    <style>
      
    </style>
</head>
<body>
    <script>
        //1부터 30까지의 3의 배수 구하기
        document.write("30까지의 3배수 구하기<br>")
        
        for(var i = 1; i <= 30; i++){
            if(i % 4 === 0){
                document.write(i + " "); 
            }
        }

        document.write("<br><br>continue문을 사용한 경우<br>")
        for(i = 1; i <= 30; i++){
            if(i % 4 !== 0){
                continue;   //아래로 내려가지 않고 다시 위로 올라감
            }
            document.write(i + " ");
        }
    </script>
</body>
</html>
