<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
       //i = 0일때
       let i = 0;
       while(i <= 10){  //조건
         //증감값
         i++;
        
         document.write("안녕<br>");
       }

    </script>
</body>
</html>
