<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
        // 1부터 10까지의 합계 구하기
       var i = 1;    //반복 변수
       var sum = 0;
       while(i < 11){
           sum += i; //sum = sum + i;
           console.log("i=" + i + ", sum=" + sum);
           i++;
       }
       document.write("합계 : " + sum);
    </script>
</body>
</html>
