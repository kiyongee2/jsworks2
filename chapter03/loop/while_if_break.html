<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
        // 1부터 10까지의 합계 구하기
        var n = 0;
        var sum = 0;
        while(true){  //무한 루프
            n++;
            document.write(n + " "); 
            sum += n;
            if(n >= 10)
                break;  //빠져 나옴.
        }
        document.write("<br>합계 : " + sum);
    </script>
</body>
</html>
