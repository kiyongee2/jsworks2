<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
       let i = 1;
       let sum_v = 0;

       while(true){
           if(i > 10)
               break;
           sum_v += i;
           i++;
       }

       console.log("합계 : " + sum_v);

    </script>
</body>
</html>
