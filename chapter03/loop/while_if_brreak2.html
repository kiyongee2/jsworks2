<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
        //1부터 더했을때 100이 넘는 자연수 구하기
        let n = 0, sum_v = 0;

        //연산
        while(true){  
            n += 1;     //1증가
            sum_v += n;   //누적 합계
            if(sum_v > 100)
                break;
        }

        document.write("n =" + n + '<br>');
        document.write("sum =" + sum_v + '<br>');
        
    </script>
</body>
</html>s
