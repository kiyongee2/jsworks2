<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
        //팩토리얼 구하기(1x2x3....x10)

        let facto = 1;

        //입력
        let num = prompt("정수를 입력하세요", "1");
        
        //연산
        for(let i = 1; i <= num; i++){  
            facto *= i;   //1x2x3x4...xn
        }

        document.write(num + "! = " + facto);
    </script>
</body>
</html>
