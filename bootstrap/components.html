<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 주요 요소</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .components{width:900px; margin:0 auto;}
        h2{margin:50px 10px 10px;}
    </style>
</head>
<body>
    <div class="components">
        <h2>버튼(Button)</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>

        <h2>배지(Badge)</h2>
        <h3>Example heading<span class="badge badge-dark">New</span></h3>
        <h4>Example heading<span class="badge badge-light">New</span></h4>
        <h5>Example heading<span class="badge bg-primary">New</span></h5>
        <h6>Example heading<span class="badge bg-secondary">New</span></h6>

        <h2>카드(Card)</h2>
        <div class="card">
            <div class="card-body">
                카드 본문 내의 일부 텍스트입니다.
            </div>
        </div>

        <div class="card my-3" style="width:20rem;">  <!--my-3는 bottom - 1rem(16px)임-->
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">카드 제목을 기반으로 하고 카드 콘텐츠의 대부분을 구성합니다.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</body>
</html>
