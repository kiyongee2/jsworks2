<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      body{text-align: center;}
      h1 {
        display: inline-block;
        border:1px solid black;
        padding:10px;
        background:#eee;
      }
      p{font-size: 1.2em;}
    </style>
  </head>
  <body>    
    <h1>당첨자 발표</h1>
    <script>
      var seed = prompt("전체 응모자 수 : ","");
      
      var picked = Math.floor((Math.random() * seed) + 1);

      document.write("<p>전체 응모자 수 : " + seed + "명</p>");
      document.write("<p>당첨자 : " + picked + "번</p>");
    </script>
  </body>
</html>
