<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function myFunction() {
          var newItem = document.createElement("li");       //li 태그 생성
          var textNode = document.createTextNode("Water");  //텍스트 내용 생성
          newItem.appendChild(textNode);                    //li 태그에 "Water" 추가
      
          var list = document.getElementById("myList");
          // list.insertBefore(newItem, list.childNodes[0]); //맨위
          list.appendChild(newItem);                         //li태그를 ul에 추가
      }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <p>Click the button to insert an item to the list.</p>
    <button onclick="myFunction()">Try it</button>
</body>
</html>
