<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색 바꾸기</title>
  <style>
    ul{list-style: none; margin-top: 30px;}
    ul li{display: inline; border: 1px solid #ccc; padding: 10px 40px;}
    ul li a{text-decoration: none; color: #222;}
    ul li a:hover{color: red;}
    div{width: 400px; height: 300px; border: 1px solid #ccc;
        border-radius: 5px; margin: 40px;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#" onclick="changeBg('green')">Green</a></li>
    <li><a href="#" onclick="changeBg('black')">Black</a></li>
    <li><a href="#" onclick="changeBg('pink')">Pink</a></li>
  </ul>
  <div id="result"></div>

  <script>
    function changeBg(color){
      let result = document.querySelector("#result");
      result.style.backgroundColor = color;
    }
  </script>
</body>
</html>
