<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
		<img src="images/easys-1.jpg" id="image">	
  </div>
  
	<script>
    let pic = document.querySelector('#image');

    //토글
    let isOpen = false;

    pic.addEventListener("click", function(){
      if(isOpen==false){
        pic.src = "./images/easys-2.jpg";
        isOpen = true;
      }
      else{
        pic.src = "./images/easys-1.jpg";
        isOpen = false;
      }
    });
	</script>
</body>
</html>
