<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h2{color: rgb(105, 3, 97);}
        img{border-radius: 5px;}
    </style>
</head>
<body>
    <section>
        <h2>커피의 세계</h2>
        <img src="images/coffee-pink.jpg" id="pic">
    </section>
    <script>
        let picture = ["images/coffee-blue.jpg", "images/coffee-gray.jpg", 
                       "images/coffee-pink.jpg"]
        let idx = 0;
       
        showSlide(); 
       
        function showSlide() {
            document.getElementById("pic").src =  picture[idx];
            idx++;
            if(idx === picture.length)
                idx = 0;

            setTimeout(showSlide, 3000); //콜백 함수
        }
    </script>
</body>
</html>
