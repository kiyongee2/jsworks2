<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window onload</title>
    <script>
        window.onload = function(){
            let p = document.getElementById("demo");
            p.style.color = "#f00";
        }
    </script>
</head>
<body>
    <p id="demo">안녕하세요</p> 
</body>
</html>
