<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="myList">
    <li>Coffee</li>
    <li>Tea</li>
  </ul>
  <p>Click Button!</p>
  <button onclick="addNode(); this.onclick='' ">Try it</button>
  <script>
    function addNode(){
      var node = document.createElement('li');         //createElement(태그)
      var textNode = document.createTextNode('Water'); //createTextNode(텍스트내용)
      node.appendChild(textNode);                      //textNode를 자식노드로 추가
      document.getElementById('myList').appendChild(node);  //node를 자식노드로 추가
    }
  </script>
</body>
</html>
