<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="pic">
    <img src="./images/coffee-blue.jpg" id="pic" alt="커피잔">
  </div>
  <script>
    pic = document.getElementById('pic')
    pic.onclick = change_pic;

    function change_pic(){
      pic.src = "./images/coffee-pink.jpg";
    }
  </script>
</body>
</html>
