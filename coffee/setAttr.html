<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM</title>
	<link rel="stylesheet" href="css/product.css">
</head>
<body>
	<div id="container">
		<h1 id="heading">에디오피아 게뎁</h1>
		<div id="prod-pic">
			<img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200">
			<div id="small-pic"> 
				<img src="images/coffee-pink.jpg" class="small">
				<img src="images/coffee-blue.jpg" class="small">
				<img src="images/coffee-gray.jpg" class="small">
	 	  </div>
		</div>			
		</div>
		<script>
			var bigPic = document.getElementById('cup');
			var smallPics = document.querySelectorAll(".small");

			for(var i = 0; i < smallPics.length; i++){
				smallPics[i].addEventListener('click', changePic);
			}

			function changePic(){
				var newPic = this.src;
				bigPic.setAttribute('src', newPic);
			}
		</script>
