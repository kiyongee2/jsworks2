<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자</title>
</head>
<body>
    <script>
        let num1 = 8, num2 = 5;
        let result;

        //비교 연산
        result = (num1 < num2);
        console.log("result=" +  result);  //false

        result = (num1 >= num2);
        console.log("result=" +  result); //true

        result = (num1 != num2); 
        console.log("result=" +  result); //true

        result = (num1 == num2); 
        console.log("result=" +  result); //false
    </script>
</body>
</html>
