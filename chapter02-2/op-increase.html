<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자</title>
    <style>
        body{
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <script>
        //대입 연산자, 증감 연산자
        var num1=10, num2=20;
        var sum = 0;

        num1 = num1 + 1;
        console.log("num1=" + num1);

        num1++;  //1 증가
        console.log("num1=" + num1);

        num2 = num2 - 1;
        console.log("num2=" + num2);

        num2--;  //1 감소
        console.log("num2=" + num2);

        sum = num1 + num2;
        console.log("sum=" + sum);
    </script>
</body>
</html>
