<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자</title>
</head>
<body>
    <script>
        var num1=8, num2=5;
        var result;

        //산술 연산
        result = num1 * num2;
        console.log("result=" +  result);

        result = num1 / num2; //나눈 값
        console.log("result=" +  result);

        result = num1 % num2;  //나머지
        console.log("result=" +  result);
    </script>
</body>
</html>
