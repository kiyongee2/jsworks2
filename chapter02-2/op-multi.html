<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수/짝수를 판별하는 프로그램</title>
</head>
<body>
    <script>
        var val = 100;
        val += 3;
        document.write(val + '<br>');  //103

        val -= 3;
        document.write(val + '<br>'); //100

        val *= 3; //val = val * 3
        document.write(val + '<br>');  //300

        val /= 3;  //val = val / 3;
        document.write(val + '<br>'); //100

        val %= 3;
        document.write(val + '<br>'); //1
    </script>
</body>
</html>
