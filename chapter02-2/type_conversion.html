<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number() 함수</title>
</head>
<body>
    <script>
        //형 변환(type conversion)
        //Number() 함수 - 문자형을 숫자형(정수, 실수)으로 변환
        let n1 = Number("10");  //10.4도 가능
        console.log(n1)

        //ParseInt() 함수 - 문자형을 정수형으로 변환
        let n2 = Number("10");
        console.log(n2);

        //ParseInt() 함수 - 문자형을 실수형으로 변환
        let n3 = parseFloat("10.4");
        console.log(n3);

        //toString() 함수 - 숫자형을 문자형으로 변환
        let str1 = "10";
        let str2 = "11";
        let str3 = str1.toString() + str2.toString();
        console.log(str3);
    </script>
</body>
</html>
