<body>
  <h2>상수 </h2>
  <script>
    const PI = 3.14;
    var radius = 5;
    var area;

    //PI = 3;
    //document.write(PI);

    //원의 넓이 
    area = PI * radius * radius;
    document.write("원의 면적 : " + area);
  </script>
