<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt - 입력</title>
</head>
<body>
    <script>
        //입력
       let number = prompt("수를 입력하세요 :", "1~30");
        //number에 10 더하기
        //parseInt() - 문자를 정수로 변환하는 함수
        //number = parseInt(number) + 10;  
        //Number - 문자를 숫자로 변환하는 함수
        number = Number(number) + 10;
        
       //출력
       document.write("입력한 수는 " + number + "입니다.");
    </script>
</body>
</html>
