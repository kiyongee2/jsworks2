<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>덧셈 계산 프로그램</title>
</head>
<body>
  <script>
    var n1 = prompt("첫 번째 수를 입력하세요.","1-50");
    var n2 = prompt("두 번째 수를 입력하세요", "1-50");
    let sum_v = 0;

    //sum_v = n1 + n2; 연결됨.
    sum_v = parseInt(n1) + parseInt(n2);   
    //parseInt() - 문자를 숫자(정수)로 바꾸는 함수
    
    document.write("두 수의 합 : " + sum_v);
  </script>
</body>
</html>
