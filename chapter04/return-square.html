<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <h2>계산 결과</h2>
    <script>
        var square = function(x){

            return x * x;

        }

        var result = square(4);

        document.write("4의 제곱 : " + result);
    </script>
</body>
</html>
