<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
    <style>
        body{
            font-size : 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>클릭하면 1증가</h3>
    <button onclick="oneUp()">확인</button>
    <p id="demo"></p>
    <script>
        let x = 0; 
        
        function oneUp(){
            x += 1;
            document.getElementById('demo').innerHTML = x;
        }
    </script>
</body>
</html>
