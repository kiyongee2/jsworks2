<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <h2>인사하기</h2>
    <script>
        function sayHello(name){ //매개변수가 있는 함수
            document.write("안녕하세요~" + name + '<br>');
        }

        sayHello("박마늘");   //함수 호출
        sayHello("Elsa");
    </script>
</body>
</html>
