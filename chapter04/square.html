<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제곱수 구하기</title>
</head>
<body>
  <h2>계산 결과</h2>
  <p id="demo"></p>
  <script>
    function square(x){
      return x * x;
    }
    
    var result = square(5);
    document.getElementById('demo').innerHTML = result;
  </script>
</body>
</html>
