<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>구구단</h3>
  <button onclick="printGugu(6)">확인</button>
  <p id="demo"></p>
  <script>
    function printGugu(dan){
      var result = [];
      for(var i = 1; i <= 9; i++ ){
        result[i-1] = dan + " x " + i + " = " + (dan * i) + '<br>';
      }
      document.getElementById('demo').innerHTML = result;
    }
    
  </script>
</body>
</html>
