<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넘기기</title>
    <style>
        #wrapper{
            text-align: center;
        }
        img{
            vertical-align: middle;  /*top middle bottom*/
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h2>이미지 넘기기</h2>
        <a href="#prev" onclick="prevGallery()">
            <img src="images/left_btn.png" alt="왼쪽 버튼">
        </a>
        <img src="images/img1.jpg" alt="새의 사진" id="gallery">
        <a href="#next" onclick="nextGallery()">
            <img src="images/right_btn.png" alt="오른쪽 버튼">
        </a>
    </div>
    <script src="js/gallery.js"></script>
</body>
</html>
