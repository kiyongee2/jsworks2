<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <!-- 두 수를 입력받아 뺄셈 처리하기 -->
    <script>
        function subNumber(x, y){
            return x - y;
        }

        var n1 = parseInt(prompt("첫번째 수 입력", ""));
        var n2 = parseInt(prompt("두번째 수 입력", ""));

        var result = subNumber(n1, n2);
        alert(result);
    </script>
</body>
</html>
