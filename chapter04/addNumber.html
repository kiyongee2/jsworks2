<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <h2>return문 알아보기</h2>
    <script>
        function square(x){ //매개변수 1개
            return x * x;
        }

        function add(x, y){  //매개변수 2개
            var sum = x + y;
            return sum;
        }

        var num1 = square(4);
        console.log("결과 : " + num1);

        var num2 = add(10, 7);
        console.log("결과 : " + num2);

    </script>
   
</body>
</html>
