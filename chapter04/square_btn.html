<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
    <style>
        body{
            text-align: center;
        }
        button{
            margin-top: 40px;
            font-size: 1.3em;
        }
        p{font-size: 1.5em}
    </style>
</head>
<body>
    <!-- 버튼에서 함수를 호출한 경우 : return 값이 없음 -->
    <button onclick="square(7)">계산하기</button>
    <p id="demo"></p>
    <script>
        var square = function(x){
            var result = x * x;
            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>
</html>
