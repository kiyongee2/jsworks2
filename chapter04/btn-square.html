<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
    <style>
        body{
            text-align: center;
            margin-top: 50px;
        }
        button, p{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <button onclick="square(5)">계산하기</button>
    <p id="demo"></p>
    <script>
        var square = function(x){
            var num = x * x;
            document.getElementById("demo").innerHTML = num;
        }
    </script>
</body>
</html>
