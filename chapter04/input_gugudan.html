<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력하기</title>
</head>
<body>
    <h1>구구단 <span id="x">x</span>단</h1>
    <p>단 입력 :
    <input type="text" id="myNum">
    <button onclick="printGugu();  this.onclick='';">OK</button><br>
    <div id="demo"></div>
    <script>
        function printGugu() {
            let strN = document.getElementById("myNum").value;
            let n = parseInt(strN);
            document.getElementById("x").innerHTML = n;
            for (let i = 1; i <= 9; i++) {
                let newDiv = document.createElement("div"); //div 태그 생성
                let textNode = document.createTextNode(n + " x " + i + " = " + (n * i)); //text
                newDiv.appendChild(textNode); 
                document.getElementById("demo").appendChild(newDiv);
            }
        }
    </script>
</body>
</html>
