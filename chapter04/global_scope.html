<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
    <style>
        body{
            font-size : 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>전역 변수(Global letiable)의 유효 범위</h3>
    <script>
        let x = 1;  //전역 변수
        
        function oneUp(){
            x += 1;
            return x;
        }

        let num = oneUp();  //1번 호출
        document.write("num = " + num + "<br>");

        num = oneUp();  //2번 호출
        document.write("num = " + num + "<br>");
        document.write("x = " +  x);  //x는 프로그램이 종료되면 소멸.
    </script>
</body>
</html>
