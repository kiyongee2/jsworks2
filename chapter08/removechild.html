<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeChild() 함수</title>
    <script>
        function myFunction(){
            let list = document.getElementById("myList");
            //list.removeChild(list.firstElementChild);  //첫 요소 삭제
            //list.removeChild(list.lastElementChild);   //마지막 요소 삭제
            //list.removeChild(list.children[1]);        //두번째 요소
            list.removeChild(list.children[0].nextElementSibling); //두번째 요소
        }
    </script>
</head>
<body>
    <h2>removeChild() 함수</h2>
    <button onclick="myFunction()">Remove</button>

    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
