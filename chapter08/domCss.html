<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>웹 요소 스타일 바꾸기</title>
        <style>
            #container{
                width: 600px;
                margin: 30px auto;
                text-align: center;
            }
            #rect{
                width: 100px;
                height: 100px;
                border: 1px solid #222;
                margin: 30px auto;
                transition-duration: 1s; /*지연 시간*/
            }
        </style>
    </head>
    <body>
        <div id="container">
            <p>도형 위로 마우스 포인터를 올려 놓으세요</p>
            <div id="rect"></div>
        </div>
        <script>
            var myRect = document.querySelector("#rect");

            //마우스 올리기 이벤트 처리(익명함수 만들기)
            myRect.addEventListener("mouseover", function(){
                myRect.style.backgroundColor = "green"; //배경색-녹색
                myRect.style.borderRadius = "50%";
            });

            //마우스가 벗어났을때 이벤트 처리(익명함수)
            /*myRect.addEventListener("mouseout", function(){
                 myRect.style.backgroundColor = "";   //배경색 지우기
            });*/

            //reset() 함수 만들기
            myRect.addEventListener("mouseout", reset);

            function reset(){
                myRect.style.backgroundColor = ""; 
                myRect.style.borderRadius = "";
            }

        </script>
    </body>
</html>
