<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>스타일 예제</title>
    <style>
       body{ /*h1, h2, p 전체가 상속 받음*/
           color:blue;
       }
       .underline{ text-decoration: underline;}
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
    <p style="color:black; font-style:italic">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p>내용은 <span class="underline">HTML</span>을 이용해 구성하고, 디자인은 <span class="underline">CSS</span>를 
       이용해 꾸미는 것입니다.</p>
    <!-- 인라인 스타일이 우선함 -->
</body>
</html>
