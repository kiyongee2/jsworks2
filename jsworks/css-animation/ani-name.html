<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 50px;
            float: left;
        }
        .box1{
            background-color: blue;
            animation-name: shape;
            animation-duration: 3s;
        }
        @keyframes shape{
            from{
                border:1px solid #000;
            }
            to{
                border:1px solid #000;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
