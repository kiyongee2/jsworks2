<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 조절</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border:1px solid #222;
            margin-bottom: 10px;
        }
        .bg1{
            background:url("images/bg4.jpg") no-repeat;
            background-size: auto;
        }
        .bg2{
            background:url("images/bg4.jpg") no-repeat;
            background-size: 200px 150px;  /* 고정 크기*/
        }
        .bg3{
            background:url("images/bg4.jpg") no-repeat right top;
            background-size: 60% 40%;   /* 가변 크기 */
        }
        .bg4{
            background:url("images/bg4.jpg") no-repeat;
            background-size: contain;
        }
        .bg5{
            background:url("images/bg4.jpg") no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
</body>
</html>
