<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
    <style>
        #container{
            width:500px;
            margin:0 auto;
        }
        fieldset{margin-bottom: 20px;}
        ul{list-style: none;}
        li{margin: 20px;}
        li label{
            width: 80px;
            float: left;
        }
        input[type="submit"]{
            width:100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="processLogin.jsp" method="post">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="userID">아 이 디</label>
                        <input type="text" id="userID">
                    </li>
                    <li>
                        <label for="userPW">패스워드</label>
                        <input type="password" id="userPW">
                    </li>
                </ul> 
            </fieldset> 
            <input type="submit" value="로그인"> 
        </form>
    </div>
</body>
</html>
