<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        #container{
            width: 600px;
            border: 1px solid black;
            margin: 0 auto;   /*가로로 중앙에 배치*/
            padding: 40px 40px;

        }
        ul{
            list-style-type: none;
        }
        li{
            line-height: 30px;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 
            찾습니다.</p>
        <hr>
        <form>
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="sname">이름  </label>
                    <input type="text" id="sname" 
                        autofocus placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="snumber">연락처</label>
                    <input type="text" id="snumber">
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" name="field" value="an">웹 퍼블리싱
                </li>
                <li>
                    <input type="radio" name="field" value="pd">웹 애플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="field" value="eng">개발 환경 개선
                </li>
            </ul>
            <h4>지원 동기</h4>
            <label>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
            </label>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>
</html>
