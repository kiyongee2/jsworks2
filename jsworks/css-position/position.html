<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #wrap{
          width: 300px;
          height: 300px;
          border:1px solid #ccc;
          position:relative;
      }
      .box{
          width: 50px;
          height: 50px;
          background-color: #0094ff;
          position:absolute;
      }
      #b1{top:0; left:0;}
      #b2{top:0; right:0;}
      #b3{bottom:0; left:0;}
      #b4{bottom:0; right:0;}
      #b5{bottom:100px; left:100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
    </div>
    
</body>
</html>
