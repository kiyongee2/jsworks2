<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>연습 5</title>
    <style>
        body{
            font-size: 1.5em;
            line-height: 2em;
        }
	</style>
</head>
<body>
    <script>
        var numbers = [1, 3, 5, 7, 9];
        var sum = 0;

        //홀수들의 합 구하기
        for(var i=0; i<numbers.length; i++){ 
            sum += numbers[i]; 
        }

        numbers.push(sum);   //sum 추가 - 맨 뒤에 추가

        // numbers 출력하기
        for(var i in numbers){ 
            document.write(numbers[i] + " ");
        } 
    </script>

</body>
</html>
