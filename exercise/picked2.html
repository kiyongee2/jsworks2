<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당첨자 발표</title>
  <style>
    body{
      text-align: center;
    }
    h1{
      border: 1px solid #ccc;
      display: inline-block;
      padding: 10px;
      background-color: #eee;
    }
    p{
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>당첨자 발표</h1>
  <script>
    var member = prompt("전체 응모자 수 : ");
    var winner = prompt("당첨자 수 : ");

    document.write("<p>전체 응모자 수 : " + member + "명</p>");
    document.write("<p>당첨자 : ");
    for(var i = 1; i <= winner; i++){
      var picked = Math.floor(Math.random() *  member) + 1;
      if(i < winner){
        document.write(picked + "번, ");
      }else{
        document.write(picked + "번");
      }
    }
  </script>
</body>
</html>
