<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nums = [1, 2, 3];

    nums.push(4, 5);

    for(var n in nums){
      document.write(nums[n] + ' ')
    }

    nums.pop();  // 5삭제

    nums.splice(2, 2);
    document.write('<br>');
    for(var n in nums){
      document.write(nums[n] + ' ')
    }

    nums.splice(1, 0, -5);
    document.write('<br>');
    for(var n in nums){
      document.write(nums[n] + ' ')
    }

    var numbers = [1, 3, 5, 7, 9]
    var sum = 0;

    for(var i = 0; i < numbers.length; i++){
      sum += numbers[i];
    }
    numbers.push(sum);

    document.write('<br>');
    for(var num in numbers){
      document.write(numbers[num] + ' ')
    }
  </script>
</body>
</html>
