<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //book 객체(자료형) 생성
        let book = {
            title : "웹 표준의 정석",
            author : "고경희",
            pages : 650,
            price : 30000,

            info : function(){
                alert(this.title + " 책의 분량은 " + this.pages + "페이지 입니다.");
            }
        }

        console.log("책 제목 : " + book.title);
        console.log("저자 : " + book.author);
        book.info();
    </script>
</body>
</html>
