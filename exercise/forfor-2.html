<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{font-size: 2em;}
  </style>
</head>
<body>
  <script>
    for(var i = 0; i < 5; i++){
      for(var j = 1; j <= 5; j++){
          document.write((i * 5) + j);
      }
      document.write('<br>');
    }
    document.write('<br>');

    for(var i = 0; i < 5; i++){
      for(var j = 1; j <= 5; j++){
        if(i < 2){
          document.write((i * 5 + j) + ' ');
        }
        else{
          document.write((i * 5 + j));
        }
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
