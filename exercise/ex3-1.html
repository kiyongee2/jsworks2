<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>연습 3</title>
    <style>
		body {
            font-size:1.2em; 
            line-height: 2em;
        }
	</style>
</head>
<body>
    <script>
        //생성자 함수(클래스)
        function Member(name, id, age, address){ //매개변수가 있음
            this.name = name;   //초기화시 this 키워드 사용
            this.id = id;
            this.age = age;
            this.address = address;

            this.info = function(){ //객체 내부에 함수 만들기
                alert(this.name + "의 주소는 " + this.address + "입니다.")
            }
        }

        var member1 = new Member("류현진", "1234", 33, "미국");
        document.write("이름 : " + member1.name + "<br>");
        document.write("id : " + member1.id + "<br>");
        member1.info();

        var member2 = new Member("박인비", "4567", 30, "서울")
        document.write("이름 : " + member2.name + "<br>");
        document.write("id : " + member2.id + "<br>");
        member2.info();
    </script>

</body>
</html>
