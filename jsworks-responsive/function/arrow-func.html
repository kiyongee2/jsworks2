<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
    <script>
        const add1 = (s1, s2) => s1 + s2;
        console.log(add1(2, 5));

        const add2 = (s1, s2) => {
            var result = (s1 + s2) / 2;
            return result;
        }
        console.log(add2(2, 5));
    </script>
</head>
<body>
</body>
</html>
