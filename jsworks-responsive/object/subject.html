<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        var subject = {
            name : 'css',
            credit : 1,     //이수 단위
            grade : 85,
            showInfo : function(){ //this를 보통 사용함
                return this.name + " : " + subject.credit + 
                       "학점" + ", 점수 - " + subject.grade;
            } 
        }
        console.log(subject.showInfo());

        // 속성 추가
        subject.times = 30;
        console.log(subject.times);
        
        // 속성 삭제
        delete subject.grade;
        console.log(subject.showInfo());

        // 속성 변경
        subject.showInfo = function(){
            return this.name + " : " + subject.credit + 
                       "학점, " + subject.times + "시간";
        }
        console.log(subject.showInfo());

        // 멤버 값 조회
        for(var i in subject){
            console.log(i + ":" + subject[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
