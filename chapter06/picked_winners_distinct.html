<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 추첨</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            background: #eee; 
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #bbb;
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>

    <script>
        let member = prompt("전체 응모자 수 : ");   //응모자 수
        let win = prompt("당첨자 수 : ");
        //let winner = new Array(5);   //5개의 배열 공간 생성
        let winner = new Array(Number(win)); //입력된 문자 win을 숫자로 변경
           
        if(member == null || win == null){
            document.write("<p>입력이 취소되었습니다.");
        }
        else{
            //발표
            document.write("<p>전체 응모자 수 : " + member + "명</p>");
            document.write("<p>당첨자 : ");

            //랜덤 번호 추첨 - 5번
            for(let i = 0; i < winner.length; i++){
                let num = Math.floor(Math.random() * member) + 1; //랜덤 번호
                winner[i] = num;
                for(let j = 0; j < i; j++){
                    if(winner[j] == winner[i])
                        i--;
                }
            }

            //로또 번호 출력
            for(let i = 0; i < winner.length; i++){
                document.write(winner[i] + "번, ");
            }
        }
    </script>
</body>
</html>
