<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 </title>
    <style>
        body{
            text-align: center;
            margin-top: 50px;
        }
        button{font-size: 1.3em;}
        p{font-size: 1.5em; color: green;}
    </style>
</head>
<body>
    <button onclick="throwDice()">주사위</button>
    <p id="demo"></p>
    <script>
        function throwDice(){
            var rand = Math.floor(Math.random() * 6) + 1;
            
            //document.getElementById("demo").innerHTML = rand;
            document.querySelector('#demo').innerHTML = rand;
        }
    </script>
</body>
</html>
