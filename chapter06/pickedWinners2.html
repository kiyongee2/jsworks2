<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 추첨</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            background: #eee; 
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #bbb;
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>

    <script>
        let member = Number(prompt("전체 응모자 수 : "));   //응모자 수
        let num = Number(prompt("당첨자 수 : "));
        //let winner = new Array(5);   //당첨자 수를 5명으로 정한 배열
        let winner = new Array(num); //당첨자 수에 따른 배열 선언
           
        if(member == null || num == null){
            document.write("<p>입력이 취소되었습니다.</p>");
        }
        else{
            //발표
            document.write("<p>전체 응모자 수 : " + member + "명</p>");
            document.write("<p>당첨자 : ");

            //랜덤 번호 추첨 - 5번
            for(let i = 0; i < winner.length; i++){
                let pickedOne = Math.floor(Math.random() * member) + 1;
                winner[i] = pickedOne;  //당첨 번호를 배열에 저장
                for(let j = 0; j < i; j++){
                    if(winner[j] == winner[i] ){
                        j--;       //이전 인덱스의 값과 일치하면 인덱스 1감소
                    }
                }
            }

            //로또 번호 출력
            for(let i = 0; i < winner.length; i++){
                //document.write(winner[i] + "번, ");
                if(i == winner.length-1)
                    document.write(winner[i] + "번");
                else
                    document.write(winner[i] + "번, ");
            }
            document.write("</p>");
        }
    </script>
</body>
</html>
