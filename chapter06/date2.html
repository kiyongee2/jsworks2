<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <h2>Date 객체</h2>

    <p>특정한 날짜와 시간 표시</p>
    <p id="demo"></p>

    <script>
        const date = new Date("2021-12-26");  //특정한 날짜

        //document.getElementById("demo").innerHTML = date;  //날짜, 시간
        document.getElementById("demo").innerHTML = date.toLocaleString() //시간
        //document.getElementById("demo").innerHTML = date.toLocaleDateString(); //날짜
        //document.getElementById("demo").innerHTML = date.toLocaleTimeString(); //시간   
    </script>
</body>
</html>
