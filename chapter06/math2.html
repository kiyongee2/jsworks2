<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 </title>
</head>
<body>
    <script>
        //1~10까지의 자연수 중 무작위로 추출하기
        var rand = Math.floor(Math.random()*10) + 1;
        console.log(rand);

        //주사위 10번 던지기
        var dice = function(){
            var rand = Math.floor(Math.random()*6) + 1;
            return rand;
        }

        //console.log("주사위 눈 : "  + dice());

        //주사위 10번 던지기
        for(var i=1; i<=10; i++){
            console.log("주사위 눈 : "  + dice());
        }

    </script>
</body>
</html>
