<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 정의하기 </title>
</head>
<body>
    <script>
        //person 객체 만들기
        var person = {  //속성 : 값
            name : "추신수", 
            age : 40, 
            isMerried : true,

            play : function(){  //메서드 속성 : 함수
                alert("홈런을 칩니다.")
            }
        }

        document.write("이름 : " + person.name + '<br>');
        document.write("나이 : " + person.age + '<br>');
        document.write("결혼유무 : " + person.isMerried + '<br>');
        person.play();  //메서드 호출 (객체로 접근)

    </script>

</body>
</html>
