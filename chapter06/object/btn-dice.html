<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주사위 던지기</title>
  <style>
    body{text-align: center;}
    button{margin-top: 30px; padding: 10px 20px; font-size: 1.3rem;}
    p{font-size: 1.5rem;}
  </style>
</head>
<body>
  <button onclick="dice()">주사위</button>
  <p id="throw"></p>
  <script>
    function dice(){
      var result = Math.floor(Math.random()*6) + 1;

      document.querySelector('#throw').innerHTML = result;
    }
  </script>
</body>
</html>
