<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자 함수를 사용한 객체</title>
</head>
<body>
  <script>
    function Person(name, age, isMerried){
      this.name = name;
      this.age = age;
      this.isMerried = isMerried;

      this.info = function(){
        if(this.isMerried === true){
          document.write(this.name + "는 기혼입니다.<br>");
        }else{
          document.write(this.name + "는 미혼입니다.<br>");
        }
      }
    }

    //Person 객체 생성하기
    var chu = new Person('추신수', 39, true);
    document.write('이름 : ' + chu.name + '<br>');
    document.write('나이 : ' + chu.age + '<br>');
    chu.info();
  </script>
</body>
</html>
