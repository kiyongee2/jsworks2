<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    //주사위 2개를 10번 던지기
    for(var i=1; i<=10; i++){
      var dice1 = Math.floor(Math.random()*6) + 1;
      var dice2 = Math.floor(Math.random()*6) + 1;
      var total = dice1 + dice2;
      console.log(total);
      if(total===8)
        console.log("Eight Thrown!");
      if(total===11)
        console.log("Eleven Thrown!");
      if(dice1===dice2)
        console.log("Double Thrown");
    }
  </script>
</body>
</html>
