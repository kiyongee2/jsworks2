<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 주요 함수</title>
</head>
<body>
    <h2>단어를 찾아서 문장을 말하기</h2>
    <script>
       while(true){
           var input = prompt("입력해 주세요", "");
           if(input.indexOf("안녕")>=0){
               alert("안녕하세요");
           }
           else if(input.indexOf("시") >=0){
               var now = new Date();
               var hour = now.getHours();
               var minute = now.getMinutes();
               alert(hour + "시 " + minute + "분 입니다.");
           }
           else if(input.indexOf("잘 있어") >= 0 || input.indexOf("잘 가") >= 0){
               alert("안녕히 가세요!!");
               break;
           }
       }
    </script>
</body>
</html>
