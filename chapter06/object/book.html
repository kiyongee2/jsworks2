<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체(Object)</title>
</head>
<body>
  <script>
    var book = {
      title: "자바스크립트",
      author: "고경희",
      pages: 350,
      price: 30000,
      info: function(){
        alert(this.title + "책의 분량은 " + this.pages + "쪽입니다.");
      }
    };

    alert(book.title);
    //book.info();
  </script>
</body>
</html>
