<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성</title>
</head>
<body>
    <script>
        //배열에서 최대값 찾기
        var nums = [24, 77, 39, 3, 75, 10];
        var max = nums[0];     //0번 인덱스를 최대값으로 지정
        for(var i=0; i<nums.length; i++){
            if(max < nums[i]){
                max = nums[i];
            }
        }
        console.log("max = " + max);
    </script>
</body>
</html>
