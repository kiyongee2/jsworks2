<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 만들기</title>
</head>
<body>
    <script>
        var book = {
            title : "HTML5+CSS3",
            author : "고경희",
            pages : 500,
            price : 30000,

            info : function(){  //멤버 속성 접근은 this로 한다.
                alert(this.title + " 책의 분량은 " + this.pages + "페이지 입니다.");
            }
        }
        //document.write(book.title + "의 가격은 " + book.price + "원입니다.");
        book.info();   //book 객체로 접근
    </script>
</body>
</html>
