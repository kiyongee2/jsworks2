<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상수</title>
</head>
<body>
  <script>
    //선언
    const PI = 3.14;
    let radius, area;
    radius = 4;
    //PI = 2.5    //상수이므로 변경할 수 없음.

    //연산
    area = PI * radius * radius;

    document.write("원의 넓이 : " + area);
  </script>
</body>
</html>
