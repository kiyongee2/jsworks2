<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문자세트</title>
</head>
<body>
    <script>
        //문자 셋 - 아스키 코드, 유니코드
        
        var ch1 = 65;
        console.log(ch1);
        console.log(String.fromCharCode(ch1)); 
        //문자로 출력 'A'

        //아스키 코드
        var ch2 = 'B';
        console.log(ch2);
        console.log(ch2.charCodeAt(0));  
        //코드값으로 출력 - 66, 0번 인덱스의 자료를 변환

        //유니코드
        var ch3 = '나';
        console.log(ch3);
        console.log(ch3.charCodeAt(0)); //45208
    </script>
</body>
</html>
