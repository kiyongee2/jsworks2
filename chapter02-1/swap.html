<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자</title>
</head>
<body>
    <script>
        var x = 0, y = 1;
        var temp;

        document.write("교환 전<br>");
        document.write("x=" + x + ", y=" + y);
        document.write('<br>============<br>');

        //교환 처리
        temp = x;
        x = y;
        y = temp;

        document.write("교환 후<br>");
        document.write("x=" + x + ", y=" + y);
    </script>
</body>
</html>
