<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var car = new Object();
        car.color = "white";
        car.price = "1000만원";
        car.getInfo = function(){
            document.write("색상: " + this.color + "<br>");
            document.write("가격: " + this.price);
        }

        car.getInfo();


    </script>
</body>
</html>
