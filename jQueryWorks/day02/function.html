<body>
    <script>
       function greeting(name){
           document.write("hello~ " + name, "<br>");
       }

       function greeting2(name, area){
           document.write("hello~ " + name, "<br>");
           document.write("welcome to~ " + area, "<br>");

       }

       greeting("길동");
       greeting2("Elsa", "korea");

    </script>
</body>
