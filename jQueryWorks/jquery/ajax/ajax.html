<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("button").click(function(){
      $.ajax({
        url: "test.txt",
        success: function(data){ //data는 test.txt의 데이터
          //console.log(data);
          $("#demo").html("<h2>" + data + "</h2>").css({color: "blue"});
        }
      });
    });
  });
</script>
</head>
<body>

<div id="demo"><h2>Let jQuery AJAX Change This Text</h2></div>

<p><button>확인</button></p>

</body>
</html>
