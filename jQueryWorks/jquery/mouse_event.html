<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hover()</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pic {
            background: #ccc;
        }
        .pic img {
            transform: translateX(-200px);
            transition: 0.5s ease-out;
            vertical-align: top;
        }
        .pic img.on {
            transform: translateX(0);
        }
        button {
            width: 200px;
            height: 50px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            // $("button").hover(function() {
            //     $(".pic img").toggleClass("on");
            // });
            $("button").mouseenter(function() {
                $(".pic img").toggleClass("on");
            }).mouseleave(function() {
                $(".pic img").toggleClass("on");
            });
        });
    </script>
</head>
<body>
    <div class="pic">
        <img src="./images/4.jpg" alt="jQuery">
    </div>
    <button>hover 이벤트</button>
</body>
</html>
