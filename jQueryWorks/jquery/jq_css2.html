<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 예제</title>
  <script src="js/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function(){
      $("#intro").css("background", "greenyellow");
      //$("#intro").next('p').css("color", "blue");
      $("#intro").next('p').css({'color': "red", 'font-size': "1.5rem"});
    });
  </script>
</head>
<body>
  <h2>어서오세요~ 방문을 환영합니다.</h2>
  <div class="info">
    <p id="intro">내 이름은 김초엽입니다.</p>
    <p>나는 서울에 살고 있어요.</p>
  </div>
</body>
</html>
