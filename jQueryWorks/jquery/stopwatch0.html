<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval 사용하기</title>
    <link rel="stylesheet" href="css/stopwatch2.css">
    <script src="https://kit.fontawesome.com/1abcc84982.js" crossorigin="anonymous"></script>
	<script src="js/jquery-3.6.0.js"></script>
    <script src="js/stopwatch2.js"></script>
</head>
<body>
	<div id='box' class="box">
		<div class="runBox">
			<i id="run" class="fa-solid fa-person-running"></i>
		</div> 
		<div id='timerBox' class="timerBox">
			<div id="time" class="time">00:00:00</div>
		</div>
		<div class="btnBox">
			<!-- <i id="run" class="fa-solid fa-person-running"></i> -->
			<i id="startbtn" class="fa-solid fa-play"></i>
			<i id="pausebtn" class="fa-solid fa-pause"></i>
			<i id="stopbtn" class="fa-solid fa-stop"></i>
		</div>
	</div>
</body>
</html>
