<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 주요 함수</title>
    <style>
        body{font-size: 1.5em;}
    </style>
</head>
<body>
    <h3>배열의 요소 추가, 삭제</h3>
    <script>
        var nums = [1, 2, 3];

        //요소 추가 - push() : 맨 뒤에 추가됨
        nums.push(4);

        for(var item in nums){
            document.write(nums[item] + ' ');
        }
        document.write('<br>');

        //요소 삭제 - pop() : 맨 뒤(끝) 요소
        nums.pop();

        for(var i in nums){
            document.write(nums[i] + ' ');
        }
    </script>
</body>
</html>
