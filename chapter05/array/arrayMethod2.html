<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 주요 함수</title>
    <style>
        body{font-size: 1.5em;}
    </style>
</head>
<body>
    <h3>배열 요소를 특정한 위치에서 추가, 삭제</h3>
    <script>
       var animal = ['bear', 'chicken', 'dog', 'horse'];

       //특정 인덱스에서 제거(삭제) 
       animal.splice(2, 1);  //2번 인덱스에서 1개 삭제

       document.write("animal : " + animal + '<br>');

       //특정 인데스에서 요소 추가
       animal.splice(1, 0, 'cow'); //1번 인덱스에 삭제하지 않고 'cow' 추가
       
       document.write("animal : " + animal + '<br>');

       for(var i in animal){
           document.write(animal[i] + ' ');
       }
    </script>
</body>
</html>
