<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적 관리</title>
</head>
<body>
  <script>
    //학생 5명의 국어, 수학 점수
    //배열 및 변수 선언 및 초기화(저장)
    var score = [
      [80, 70],
      [90, 60],
      [70, 70],
      [100, 90],
      [83, 35]
    ]
    var kor_sum = 0;
    var math_sum = 0;
    var kor_avg, math_avg;

    // 과목별 점수 합계
    for(var i = 0; i < score.length; i++){
      kor_sum += score[i][0];
      math_sum += score[i][1];
    }

    // 과목별 점수 평균
    kor_avg = kor_sum / score.length;
    math_avg = math_sum / score.length;
    console.log(kor_avg);

    document.write("국어 점수 합계 : " + kor_sum + '<br>');
    document.write("수학 점수 합계 : " + math_sum + '<br>');
    document.write("국어 점수 평균 : " + kor_avg + '<br>');
    document.write("수학 점수 평균 : " + math_avg + '<br>');
  </script>
</body>
</html>
